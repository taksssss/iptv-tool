user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/null;
    error_log /dev/stderr info;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name localhost;
        root /htdocs;
        index index.php index.html index.htm;

        # Disable directory listing
        autoindex off;

        # Block access to /htdocs/data except for /htdocs/data/icon
        location /data {
            deny all;
        }

        location /data/icon {
            allow all;
        }

        # URL rewrite rules equivalent to Apache mod_rewrite
        # /tv.m3u
        location = /tv.m3u {
            if ($args !~ (^|&)type=m3u(&|$)) {
                rewrite ^.*$ /index.php?type=m3u&$args last;
            }
        }

        # /tv.txt
        location = /tv.txt {
            if ($args !~ (^|&)type=txt(&|$)) {
                rewrite ^.*$ /index.php?type=txt&$args last;
            }
        }

        # /t.xml
        location = /t.xml {
            if ($args !~ (^|&)type=xml(&|$)) {
                rewrite ^.*$ /index.php?type=xml&$args last;
            }
        }

        # /t.xml.gz
        location = /t.xml.gz {
            if ($args !~ (^|&)type=gz(&|$)) {
                rewrite ^.*$ /index.php?type=gz&$args last;
            }
        }

        # PHP handling
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS server configuration (optional, requires SSL certificates)
    # server {
    #     listen 443 ssl;
    #     server_name localhost;
    #     root /htdocs;
    #     index index.php index.html index.htm;
    #     
    #     ssl_certificate /path/to/certificate.crt;
    #     ssl_certificate_key /path/to/private.key;
    #     
    #     # Same configuration as HTTP server above
    # }
}