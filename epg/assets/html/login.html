<!-- 修改密码模态框 -->
<div id="changePasswordModal" class="modal">
    <div class="passwd-modal-content">
        <span class="close">&times;</span>
        <h2><?= !empty($forceChangePassword) ? "设置登录密码" : "更改登录密码" ?></h2>
        <form method="POST" onsubmit="return checkPasswordMatch()">
            <?php if (empty($forceChangePassword)): ?>
            <div class="form-group">
                <label for="old_password">原密码</label>
                <input type="password" id="old_password" name="old_password">
            </div>
            <?php endif; ?>
            <div class="form-group">
                <label for="new_password">新密码</label>
                <input type="password" id="new_password" name="new_password">
            </div>
            <div class="form-group">
                <label for="confirm_password">确　认</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            <input type="hidden" name="change_password" value="1">
            <input type="submit" value="<?= !empty($forceChangePassword) ? "设置密码" : "更改密码" ?>">
        </form>
    </div>
</div>

<script>
    function showChangePasswordForm() {
        var changePasswordModal = document.getElementById("changePasswordModal");
        var changePasswordSpan = document.getElementsByClassName("close")[0];

        changePasswordModal.style.display = "flex";

        changePasswordSpan.onclick = function() {
            changePasswordModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == changePasswordModal) {
                changePasswordModal.style.display = "none";
            }
        }
    }

    function checkPasswordMatch() {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        if (newPassword !== confirmPassword) {
            alert('两次输入密码不一致！');
            return false;
        }
        return true;
    }

    <?php if (!empty($forceChangePassword)) echo "showChangePasswordForm();"; ?>
</script>
