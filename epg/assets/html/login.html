<div id="app">
    <!-- 登录容器 -->
    <div class="login-container">
        <h2>登录</h2>
        <form method="POST">
            <label for="password">管理密码：</label>
            <input type="password" id="password" name="password">

    <!-- 底部链接 -->

            https://github.com/taksssss/iptv-tool
        </a>
    </div>

    <!-- 修改密码模态框 -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2><?= !empty($forceChangePassword) ? "设置登录密码" : "更改登录密码" ?></h2>
            <form method="POST" onsubmit="return checkPasswordMatch()">
                <?php if (empty($forceChangePassword)): ?>
                <div class="form-group">
                    <label>原密码</label>
                    <input type="password" name="old_password">
                </div>
                <?php endif; ?>
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" id="new_password" name="new_password">
                </div>
                <div class="form-group">
                    <label>确认</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
                <input type="hidden" name="change_password" value="1">
                <button type="submit" class="btn-primary">
                    <?= !empty($forceChangePassword) ? "设置密码" : "更改密码" ?>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function showChangePasswordForm() {
        document.getElementById('changePasswordModal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('changePasswordModal').classList.remove('show');
    }

    // Close modal on background click
    document.getElementById('changePasswordModal').addEventListener('click', function(e) {
        if (e.target === this) closeModal();
    });

    function checkPasswordMatch() {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        if (newPassword !== confirmPassword) {
            alert('两次输入密码不一致！');
            return false;
        }
        return true;
    }

    <?php if (!empty($forceChangePassword)) echo "showChangePasswordForm();"; ?>
</script>
</body>
